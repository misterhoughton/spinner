<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HTML UI</title>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <header>
      <form>
        <fieldset><legend>Brush stuff</legend>
          <label for="input_col">Colour</label>
          <input id="input_col" type="color" />
          <label
            >Line Width
            <input id="input_lineWidth" type="range" min="10" max="100"
          /></label>
            <label>Line dash
            <input id="input_lineDash"/>
          </label>
          <label>Blur
            <input id="input_blur" type="range" min="0" max="10" value="0">
          </label>
        </fieldset>
      <fieldset>
        <legend>Other stuff</legend>
        <label>Blending mode
          <select id="select_gco"></select>
        </label>
        <label
        >Speed
        <input
          id="input_spinSpeed"
          type="range"
          min="0"
          max="300"
          value="0"
        />
        </label>
        <button id="btn_getImage">Get image</button>
        <button id="btn_resetCanvas">Reset</button>
      </fieldset> 
      </form>
      </header>
      <main>
        <canvas id="canvas"></canvas>
        <div id="gallery"></div>
      </main>
    </main>
  </body>
</html>
