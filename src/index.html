<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Spinner Paint</title>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <form>
          <fieldset><legend>Brush stuff</legend>
            <div class="form-row">
            <label for="input_col">Colour
            <input id="input_col" type="color" value="#2DD7C3"/>
          </label>
            <label
              >Line Width
              <input id="input_lineWidth" type="range" min="5" max="100"
            /></label>
  
              <canvas id="thumb_brushPattern" width="50" height="50"></canvas>
              <label>Brush Pattern
                <select id="select_brushPattern"></select>
              </label>  
            </div>
            <div class="form-row" style="display: none;">
              <label>Line dash
                <input id="input_lineDash"/>
              </label>
              <label>Blur
                <input id="input_blur" type="range" min="0" max="10" value="0">
              </label>
            </div>
 
          </fieldset>
        <fieldset>
          <legend>Other stuff</legend>
          <div class="form-row">
          <label>Blending mode
            <select id="select_gco"></select>
          </label>

          <label
          >Speed
          <input
            id="input_spinSpeed"
            type="range"
            min="0"
            max="300"
            value="0"
          />
          </label>
        </div>
          <button id="btn_getImage">Get image</button>
          <button id="btn_resetCanvas">Reset</button>
          <button id="btn_undo">Undo</button>
        </fieldset> 
        </form>
        <div id="gallery"></div>
      </div>
      <main>
        <canvas id="canvas"></canvas>
      </main>
    </div>
    </main>
  </body>
</html>
